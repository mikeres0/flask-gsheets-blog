<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
            <a href="/post/{{ blog.url }}">
                <h2 class="post-title">
                    {{ blog.title }}
                </h2>
            </a>
            <p>
                {{ blog.content|truncate(400)|safe }}
            </p>

            <p class="post-readmore">
                <a href="/post/{{ blog.url }}">Read more</a>
            </p>
        </div>
    </div>
</div>
<hr>
